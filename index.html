<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <!-- JQuery 설치 : 이 아래에 작성한 코드에서만 적용 가능 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span> 
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close" onclick="document.getElementsByClassName().style.display = 'none'">닫기</button>
        </div>
    </div>

    <button id="login">로그인</button>

    <div class="alert-box" id="alert">알림창임</div>
    <button onclick="document.getElementById('alert').style.display = 'block'">버튼</button>

    <form action="success.html">
        <div class="my-3">
            <input id="email" type="text" class="form-control">
        </div>
        <div class="my-3">
            <input id="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>

    <script>
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });

        $('form').on('submit', function(e) {
            if (document.getElementById('email').value == '') {
                e.preventDefault();
                alert('아이디를 입력하세요');
            }
        })

        document.getElementsById('close')[0].addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.toggle('show')
        })

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show')
        })
    </script>
</body>
</html>
