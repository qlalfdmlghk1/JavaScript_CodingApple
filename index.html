    <ul class="list-group">

    <div class="black-bg">
        <div class="white-bg">

            <button class="btn btn-danger" id="close" onclick="document.getElementsByClassName().style.display = 'none'">닫기</button>

    </div>

    <button id="login">로그인</button>

    <div class="alert-box" id="alert">알림창임</div>

    <form action="success.html">
        <div class="my-3">
            <input id="email" type="text" class="form-control">
        </div>
        <div class="my-3">

        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>

    <span class="badge bg-dark">Dark 🔄</span>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });

        $('form').on('submit', function(e) {
            if (document.getElementById('email').value == '') {
                e.preventDefault();
                alert('아이디를 입력하세요');
            }
        })

        var count = 0;
        $('.badge').on('click', function(){
            count += 1;
            if (count % 2 == 1) {
                $('.badge').html('Light 🔄');
                $('.badge').removeClass('bg-dark');
                $('.badge').addClass('bg-light');
                $('.badge').removeClass('text-light');
                $('.badge').addClass('text-dark');
            } else {
                $('.badge').html('Dark 🔄')
                $('.badge').removeClass('bg-light');
                $('.badge').addClass('bg-dark');
                $('.badge').removeClass('text-dark');
                $('.badge').addClass('text-light');
            }
        });

        document.getElementById('email').addEventListener('input', function(){
            console.log('안녕')
        });

        document.getElementById('email').addEventListener('change', function(){
            console.log('안녕')
        });

        document.getElementById('close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.toggle('show')
        })

        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show')
        })

        function 삼육구 (num) {
            if (num % 9 == 0) {
                console.log('박수x2')
            }
            else if (num % 3 == 0) {
                console.log('박수')
            }
            else console.log('통과')
        }

        삼육구(9);

        // 변수 
        var 예금액 = 60000;
        var 미래예금액 = 0;

        if (예금액 < 50000) 미래예금액 = (예금액*1.15*1.15)
        else 미래예금액 = (예금액*1.2*1.2)

        console.log(미래예금액)

        var first = 360;
        var coffee = 0;

        coffee = first + first*(2/3) + first*(2/3)*(2/3)

        console.log(coffee);

        document.querySelector('#send-answer').addEventListener('click', function(){
            count += 1
            var 유저답안 = document.querySelector('#answer').value;
            if (유저답안 == '1335') {
                alert('성공')
            } else if (count >= 3 && 유저답안 != '1335') {
                alert('멍청아')
            }
        })
    </script>
