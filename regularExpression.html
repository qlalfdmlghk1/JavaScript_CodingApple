<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="main.css">
    
        <!-- JQuery 설치 : 이 아래에 작성한 코드에서만 적용 가능 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    </head>
<body>

    <form>
        <div class="my-3">
            <input id="email" type="text" class="form-control">
        </div>
        <div class="my-3">
            <input id="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>

    <script>
        console.log(/abc/.test('abcdef'));  // true
        console.log(/a/.test('abcde'));  // true

        console.log(/[a-d]/.test('aefg'));  // true
        console.log(/[가-다]/.test('다라마바'));  // true
        console.log(/[a-zA-Z]/.test('반가워요'));  // false
        console.log(/[a-zA-Z]/.test('반가워요a'));  // true
        console.log(/[ㄱ-ㅎ가-힣ㅏ-ㅣ]/.test('반가워요'));  // true
        console.log(/\S/.test('abcde'));  // true : 특수문자 포함 아무문자 1개라는 뜻입니다. 

        console.log(/^a/.test('abcde'));  // true : ^a 라고 적으면 a로 시작하는지 검사할 수 있음
        console.log(/e$/.test('abcde'));  // true : e$ 라고 적으면 e로 끝나는지 검사할 수 있음

        console.log(/(e|f)/.test('abcde'));   // true : | 이건 or 기호. -> e 또는 f중 아무거나 한 문자가 있나 검사

        $('form').on('submit',function(e) {
        var 입력한값 = document.getElementById('email').value;
        
        if (! /\S+@\S+\.\S+/.test(입력한값) ) {
            alert('이메일형식아님')
            e.preventDefault();
        }
        });
    </script>
</body>
</html>
